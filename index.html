<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/src/css/style.css">
  <script src="assets/src/js/main.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calculator" id="calculator">
      <div id="toggleBar"class="toggleBar">
        <span id="toggle" class="moon">☀️</span>
      </div>
      <div id="result" class="result">

      </div>
      <p>
        <button id="no7" class="btn__primary">7</button>
        <button id="no8" class="btn__primary">8</button>
        <button id="no9" class="btn__primary">9</button>
        <button id="divisionOperator" class="btn__primary">/</button>
      </p>
      <p>
        <button id="no4" class="btn__primary">4</button>
        <button id="no5" class="btn__primary">5</button>
        <button id="no6" class="btn__primary">6</button>
        <button id="multiplicationOperator" class="btn__primary">*</button>
      </p>
      <p>
        <button id="no1" class="btn__primary">1</button>
        <button id="no2" class="btn__primary">2</button>
        <button id="no3" class="btn__primary">3</button>
        <button id="additionOperator" class="btn__primary">+</button>
      </p>
      <p>
        <button id="no0" class="btn__primary">0</button>
        <button id="decimalOperator" class="btn__primary">.</button>
        <button id="equalOperator">=</button>
        <button id="minusOperator" class="btn__primary">-</button>
      </p>
      <p>
        <button id="clearBtn">AC</button>
        <button id="delBtn">Del</button>
      </p>
    </div>
    
  </main>
</body>
</html>
