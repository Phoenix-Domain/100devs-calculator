<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/src/css/style.css">
  <script src="assets/src/js/main.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calculator" id="calculator">
      <div id="toggleBar"class="toggleBar">
        <span id="toggle" class="moon">☀️</span>
      </div>
      <div id="result" class="result">

      </div>
      <p>
        <button id="no7">7</button>
        <button id="no8">8</button>
        <button id="no9">9</button>
        <button id="divisionOperator">/</button>
      </p>
      <p>
        <button id="no4">4</button>
        <button id="no5">5</button>
        <button id="no6">6</button>
        <button id="multiplicationOperator">x</button>
      </p>
      <p>
        <button id="no1">1</button>
        <button id="no2">2</button>
        <button id="no3">3</button>
        <button id="additionOperator">+</button>
      </p>
      <p>
        <button id="no0">0</button>
        <button id="decimalOperator">.</button>
        <button id="equalOperator">=</button>
        <button id="minusOperator">-</button>
      </p>
      <p>
        <button id="clearBtn">AC</button>
        <button id="delBtn">Del</button>
      </p>
    </div>
    
  </main>
</body>
</html>
